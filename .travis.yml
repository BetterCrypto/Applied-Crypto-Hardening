language: cpp
dist: xenial

addons:
  apt:
    packages:
      - build-essential
      - ruby-dev
      - zlib1g-dev

install:
  - set -e
  - gem install bundler
  - bundle install
  - bundle outdated || true

script:
  - set -e
  - cd src
  - asciidoctor
        -r asciidoctor-diagram
        -r asciidoctor-bibliography
        applied-crypto-hardening.adoc
  - asciidoctor-pdf
        -r asciidoctor-diagram
        -r asciidoctor-bibliography
        applied-crypto-hardening.adoc
